<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meu Site Pessoal - Início</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
      font-family: Arial, sans-serif;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      background-color: #f5f5f5;
      color: #333;
    }

    header {
      background-color: #222;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #00bcd4;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      padding: 4rem 2rem;
      gap: 3rem;
    }

    .foto-perfil {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #333;
    }

    .texto {
      max-width: 600px;
    }

    .texto p {
      font-size: 1rem;
      line-height: 1.6;
    }

    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    @media (max-width: 768px) {
      main {
        flex-direction: column;
        text-align: center;
      }

      .texto {
        max-width: 90%;
      }

      .foto-perfil {
        width: 140px;
        height: 140px;
      }
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="sobremim.html">Sobre Mim</a>
      <a href="formacao.html">Formação</a>
      <a href="portfolio.html">Portfólio</a>
      <a href="contato.html">Contato</a>
    </nav>
  </header>

  <main>
    <img src="imgs/my.jpg" alt="Minha foto de perfil" class="foto-perfil">
    <div class="texto">
      <p>Meu nome é Alex Santos, sou estudante de engenharia de software.</p>
    </div>
  </main>

  <footer>
    © 2025 Alex Santos. Todos os direitos reservados.
  </footer>

</body>
</html>
